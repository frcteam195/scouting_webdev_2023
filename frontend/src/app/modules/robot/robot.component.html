<table width="100%">
    <tr>
        <td>
            <table border="0">
                <tr>
                    <td>
                        <select id="teamSelect" [(ngModel)]="team" type="text" name="teamSelect" title="Select the team you want to see" (ngModelChange)="setTeam(team)">
                            <option *ngFor="let a of apiCurrTeamList" value="{{ a.team }}">{{ a.team }}</option>
                        </select>
                    </td>
                    <td style="vertical-align: middle;">
                        <ng-container *ngFor="let x of apiTeamsList">
                            <ng-container *ngIf="x.team + '' == team + ''"><b>{{ x.team }} - {{ x.teamName }} ({{ x.teamLocation }})</b></ng-container>
                        </ng-container>
                    </td>
                </tr>
                
            </table>
        </td>
        <th style="background-color: white;font-size: x-large;" title="i LOVE harish">Picture</th>
        <td style="width: 33%;">
            <button (click)="setDisplay(1)" style="width: 25%;" [ngClass]="{'selected': display == 1}" title="Robot Graphic">Graphic</button>
            <button (click)="setDisplay(2)" style="width: 25%;" [ngClass]="{'selected': display == 2}">Pit Data</button>
            <button (click)="setDisplay(3)" style="width: 25%;" [ngClass]="{'selected': display == 3}">Graphs</button>
            <button (click)="setDisplay(4)" style="width: 25%;" [ngClass]="{'selected': display == 4}" title="Words that desccribe the robot">Level 2</button>
        </td>
    </tr>
        
    <tr>
        <td>
            <app-analysis-table  [analysisGroup]=2 [selectedTeam]=team></app-analysis-table>
            <br>
            <app-analysis-table  [analysisGroup]=3 [selectedTeam]=team></app-analysis-table>
            <br>
            <app-analysis-table  [analysisGroup]=4 [selectedTeam]=team></app-analysis-table> 
            <br>
            <app-analysis-table  [analysisGroup]=5 [selectedTeam]=team></app-analysis-table> 
            <br>
            <app-analysis-table  [analysisGroup]=6 [selectedTeam]=team></app-analysis-table> 
            <div title="yep just like that, you are quite good at this">
                <p></p>
                <b>TIP!</b> Hover over the analysis type to see the definitions
            </div>
        </td>
        <td style="width: 25%;" align="center">
            <tr>
                <td align="center"><img [src]="roboPic" onerror="this.src='https:/cdn.discordapp.com/attachments/830144707794305064/949107933260677130/error_robot_not_found.png'" alt="robotnotfound" style="width:95%; align-items: center;"></td>
            </tr>
            <tr>
                <div *ngFor="let x of apiTeamsList">
                    <td *ngIf="x.team + '' == team + ''" align="center" style="align-items: center;">
                        <b>{{ x.robotLength }} in. x {{ x.robotWidth }} in. x {{ x.robotHeight }}</b>
                    </td>
                </div>
            </tr>
        </td>
        <td>
            <div *ngIf="display==1" align="center">
                <app-robot-graphic [selectedTeam]="team"></app-robot-graphic>
            </div>
            <table border="0" *ngIf="display==2" align="center"> 
                <app-pit-data [team]="team"></app-pit-data> 
            </table>
            <table border="1" *ngIf="display==3" align="center">
                <tr>
                    <td>
                        <app-analysis-graph [analysisTypeID]=5 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=6 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=7 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=8 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                    </td>
                    <td>
                        <app-analysis-graph [analysisTypeID]=2 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=13 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=15 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                        <app-analysis-graph [analysisTypeID]=26 [selectedTeam]=team [graphSize]=1> </app-analysis-graph>
                    </td>
                </tr>
            </table>
            <ng-container *ngIf="display==4" align="center" width="100%"><!-- word cloud stuff can go here -->
                <app-level-two [team]="team"></app-level-two>
            </ng-container>
        </td>

    </tr>
</table>
